<div class="container-fluid d-flex justify-content-around mt-3 row" style="height: 35vh;">
    <div class="col col-lg-3 col-md-3 col-sm-12">
        <app-circular-counter [title]="'Total States & UT'" [count]="36">
        </app-circular-counter>
    </div>
    <div class="col col-lg-3 col-md-3 col-sm-12">
        <app-circular-counter [title]="'Total Districts'" [count]="766">
        </app-circular-counter>
    </div>
    <div class="col col-lg-3 col-md-3 col-sm-12">
        <app-circular-counter [title]="'Total Assemblies'" [count]="4123">
        </app-circular-counter>
    </div>
    <div class="col col-lg-3 col-md-3 col-sm-12">
        <app-circular-counter [title]="'Total Assemblies'" [count]="4123">
        </app-circular-counter>
    </div>
    <div class="row mt-5">
        <h3>Year wise voters</h3>
        <canvas id="myLineChart" style="height: 400px !important;"></canvas>
    </div>
    <div class="row mt-5">
        <h2>Total IVS</h2>
        <div class="col-4">
        <canvas id="myDonutChart"></canvas>
        </div>
        <div class="col-8 ">
            <div class="row">
                <div class="col-6 mb-4">
                  <div class="box bg-total">
                    <p>Total</p>
                  </div>
                </div>
                <div class="col-6 mb-4">
                  <div class="box bg-male">
                    <p>Male</p>
                  </div>
                </div>
                <div class="col-6 mb-4">
                  <div class="box bg-female">
                    <p>Female</p>
                  </div>
                </div>
                <div class="col-6 mb-4">
                  <div class="box bg-other">
                    <p>Other</p>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
